<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Health Checker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Website Health Checker</h1>
    </header>
    <aside>
        <button id="filterAll">All</button>
        <button id="filterOnline">Online</button>
        <button id="filterOffline">Offline</button>
    </aside>
    <main>
        <div class="controls">
            <button id="startCheck">Search</button>
            <button id="addWebsite">Add Website</button>
            <button id="refresh">Refresh</button>
        </div>
        <div id="websiteList" class="website-list"></div>
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
    </main>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io('http://127.0.0.1:5001');

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
        });

        socket.on('update', function(data) {
            console.log('Received update:', data);
            // Handle data updates
        });

        socket.on('check_complete', function() {
            console.log('Check complete');
            // Handle check completion
        });

        document.getElementById('startCheck').addEventListener('click', function() {
            socket.emit('start_check');
        });

        document.getElementById('addWebsite').addEventListener('click', function() {
            const newWebsite = prompt('Enter website URL:');
            if (newWebsite) {
                socket.emit('add_website', {url: newWebsite});
            }
        });

        fetch('/initial_data')
            .then(response => response.json())
            .then(data => {
                console.log('Initial data:', data);
                // Handle initial data
            });
    </script>
</body>
</html>
